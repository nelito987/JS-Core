<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').click(deleteTowns);

        function deleteTowns() {
            let town = $('#townName');
            let townName = town.val();
            town.val('');

            let towns = $('#towns').find('option');
            let isDeleted = false;

            for (let t of towns) {
                if($(t).val() == townName){
                    t.remove();
                    isDeleted = true;
                }
            }

            if(isDeleted){
                $('#result').text(`${townName} deleted.`);
            }else{
                $('#result').text(`${townName} not found.`);
            }
        }

    }
</script>
</body>
</html>
