<!DOCTYPE html> <html>

<head>
    <meta charset="UTF-8">
    <title>List Items: Up / Down</title>
    <style>button { margin: 3px 0 3px 8px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>

<div id="main"></div>

<script>
    function listBuilder(selector) {
        let element = $(selector);
        let ul = $("<ul>");

        function createNewList() {
            element.empty().append(ul);
        }

        function addItem(text) {
            let li = $('<li>').text(text);
            li
                .append($('<button>').text('Up').on('click', btnUp))
                .append($('<button>').text('Down').on('click', btnDown));
            ul.append(li);
        }

        function btnUp() {
            let li = $(this).parent();
            li.insertBefore(li.prev());
        }

        function btnDown() {
            let li = $(this).parent();
            li.insertAfter(li.next());
        }

        return {
            createNewList,
            addItem
        };
    }
</script>

<script>
    $(function() {
        let builder = listBuilder("#main");
        builder.createNewList();
        builder.addItem("Sofia");
        builder.addItem("Varna");
        builder.addItem("Sofia <new>");
        builder.addItem("Pleven");
    });
</script>
</body>
</html>
